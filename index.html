<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>ONLINE CALCULATOR</h1>
    </div>
    <div id="container">
        <div class="calculatorButtons">
            <div class="arithmeticPane"></div>
            <div class="resetButtons">
                <div class="clearButton ">AC</div>
                <div class="backspaceButton ">Backspace</div>
            </div>

            <div class="operatorButtons">
                <div class="numButton">7</div>
                <div class="numButton">8</div>
                <div class="numButton">9</div>
                <div class="numButton divideButton operation">/</div>
                <div class="numButton">4</div>
                <div class="numButton">5</div>
                <div class="numButton">6</div>
                <div class="numButton multiplyButton operation">X</div>
                <div class="numButton">1</div>
                <div class="numButton">2</div>
                <div class="numButton">3</div>
                <div class="numButton subtractButton operation">-</div>
                <div class="numButton">.</div>
                <div class="numButton">0</div>
                <div class="numButton equalButton operation">=</div>
                <div class="numButton addButton operation">+</div>
            </div>
            
        </div>
    </div>
</body>
</html>
